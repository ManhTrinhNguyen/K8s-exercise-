apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-app 
  labels:
    app: java-app 
  namespace: fargate
spec:
  replicas: 2
  selector:
    matchLabels:
      app: java-app 
  template:
    metadata:
      labels:
        app: java-app 
    spec:
      containers:
      - name: java-app 
        image: java-app 
        imagePullSecrets:
        - name: docker-credential
        ports:
        - containerPort: 8080
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: mysql-root-password
        - name: MYSQL_USER
          value: tim
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              value: mysql-password
        - name: PMA_HOST
          valueFrom:
            configMapKeyRef:
              name: java-configmap
              key: mysql