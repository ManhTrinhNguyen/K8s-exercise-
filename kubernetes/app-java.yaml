apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-app 
  labels:
    app: java-app
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: java-app 
  template:
    metadata:
      labels:
        app: java-app 
    spec:
      imagePullSecrets:
      - name: docker-credential
      containers:
      - name: java-app 
        image: nguyenmanhtrinh/demo-app:java-app
        ports:
        - containerPort: 8080
        env:
        - name: DB_NAME
          value: my_database
        - name: DB_USER
          value: tim
        - name: DB_PWD
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: mysql-password
        - name: DB_SERVER
          valueFrom:
            configMapKeyRef:
              name: java-configmap
              key: mysql

